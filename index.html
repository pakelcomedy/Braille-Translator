<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="siteTitle">Penerjemah Braille</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1 data-i18n="pageTextToBrailleTitle">Penerjemah Teks → Braille</h1>
    <nav aria-label="Navigasi Utama">
      <ul>
        <li><a href="index.html" aria-current="page" data-i18n="navHome">Beranda</a></li>
        <li><a href="pages/reverse.html" data-i18n="navTextToBraille">Braille → Teks</a></li>
        <li><a href="pages/upload.html" data-i18n="navUpload">Unggah Dokumen</a></li>
        <li><a href="pages/learn.html" data-i18n="navLearn">Belajar Braille</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section aria-labelledby="input-label">
      <h2 id="input-label" data-i18n="textToBrailleInputLabel">Masukkan Teks</h2>
      <textarea
        id="text-input"
        aria-label="Input teks biasa"
        rows="6"
        data-i18n-placeholder="textToBraillePlaceholder"
        placeholder="Tulis teks di sini…"
      ></textarea>
    </section>

    <section aria-labelledby="output-label">
      <h2 id="output-label" data-i18n="textToBrailleOutputLabel">Hasil Konversi</h2>
      <div
        id="braille-output"
        class="output-area"
        aria-live="polite"
      ></div>
      <div class="output-buttons">
        <button id="copy-btn" data-i18n="btnCopy">Salin</button>
        <button id="download-btn" data-i18n="btnDownload">Unduh</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <button
        id="accessibility-toggle"
        aria-pressed="false"
        data-i18n="accessibilityToggle"
      >
        Mode Aksesibilitas Tinggi
      </button>

      <div class="lang-selector">
        <label for="langSelector" data-i18n="language">Bahasa</label>
        <select id="langSelector">
          <option value="en">English</option>
          <option value="id" selected>Bahasa Indonesia</option>
        </select>
      </div>
    </div>
  </footer>

  <script src="js/i18n.js"></script>
  <script src="js/accessibility.js"></script>
  <script src="js/convert.js"></script>
</body>
</html>
