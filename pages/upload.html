<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="pageUploadTitle">Upload Document – Braille Translator</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header>
    <h1 data-i18n="pageUploadTitle">Upload Document to Translate into Braille</h1>
    <nav>
      <ul>
        <li><a href="../index.html" data-i18n="navHome">Home</a></li>
        <li><a href="reverse.html" data-i18n="navBrailleToText">Braille → Text</a></li>
        <li><a href="upload.html" aria-current="page" data-i18n="navUpload">Upload Document</a></li>
        <li><a href="learn.html" data-i18n="navLearn">Learn Braille</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section aria-labelledby="upload-label">
      <h2 id="upload-label" data-i18n="uploadFileLabel">Select File (.txt or .pdf)</h2>
      <input
        type="file"
        id="file-input"
        accept=".txt,application/pdf"
        aria-label="Upload File"
      />
      <button id="process-btn" data-i18n="btnProcessDocument">Process Document</button>
    </section>

    <section aria-labelledby="result-label">
      <h2 id="result-label" data-i18n="uploadOutputLabel">Conversion Result</h2>
      <div id="file-output" class="output-area" aria-live="polite">
        <!-- The extracted text and Braille conversion will appear here -->
      </div>
      <div class="output-buttons">
        <button id="copy-file-btn" data-i18n="btnCopyAll">Copy All</button>
        <button id="download-file-btn" data-i18n="btnDownloadResult">Download Result</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <button
        id="accessibility-toggle"
        aria-pressed="false"
        data-i18n="accessibilityToggle"
      >
        High Accessibility Mode
      </button>

      <div class="lang-selector">
        <label for="langSelector" data-i18n="language">Language</label>
        <select id="langSelector">
          <option value="en" selected>English</option>
          <option value="id">Bahasa Indonesia</option>
        </select>
      </div>
    </div>
  </footer>

  <script src="../js/i18n.js"></script>
  <script src="../js/upload.js"></script>
  <script src="../js/convert.js"></script>
  <script src="../js/download.js"></script>
  <script src="../js/accessibility.js"></script>
</body>
</html>
