<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="pageUploadTitle">Unggah Dokumen - Penerjemah Braille</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header>
    <h1 data-i18n="pageUploadTitle">Unggah Dokumen untuk Diterjemahkan ke Braille</h1>
    <nav>
      <ul>
        <li><a href="../index.html" data-i18n="navHome">Beranda</a></li>
        <li><a href="reverse.html" data-i18n="navBrailleToText">Braille ke Teks</a></li>
        <li><a href="upload.html" aria-current="page" data-i18n="navUpload">Unggah Dokumen</a></li>
        <li><a href="learn.html" data-i18n="navLearn">Belajar Braille</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section aria-labelledby="upload-label">
      <h2 id="upload-label" data-i18n="uploadFileLabel">Pilih File (.txt atau .pdf)</h2>
      <input type="file" id="file-input" accept=".txt,application/pdf" aria-label="Unggah File" />
<button id="process-btn" data-i18n="btnProcessDocument">Proses Dokumen</button>

    </section>

    <section aria-labelledby="result-label">
      <h2 id="result-label" data-i18n="uploadOutputLabel">Hasil Konversi</h2>
      <div id="file-output" class="output-area" aria-live="polite">
        <!-- Hasil teks dokumen dan konversi Braille akan muncul di sini -->
      </div>
      <div class="output-buttons">
        <button id="copy-file-btn" data-i18n="btnCopyAll">Salin Semua</button>
        <button id="download-file-btn" data-i18n="btnDownloadResult">Unduh Hasil</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <button
        id="accessibility-toggle"
        aria-pressed="false"
        data-i18n="accessibilityToggle"
      >
        Mode Aksesibilitas Tinggi
      </button>

      <div class="lang-selector">
        <label for="langSelector" data-i18n="language">Bahasa</label>
        <select id="langSelector">
          <option value="en">English</option>
          <option value="id" selected>Bahasa Indonesia</option>
        </select>
      </div>
    </div>
  </footer>

  <script src="../js/i18n.js"></script>
  <script src="../js/upload.js"></script>
  <script src="../js/convert.js"></script>
  <script src="../js/download.js"></script>
  <script src="../js/accessibility.js"></script>
</body>
</html>
