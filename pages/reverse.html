<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braille ke Teks - Penerjemah Braille</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <h1>Penerjemah Braille ke Teks</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Beranda</a></li>
        <li><a href="reverse.html" aria-current="page">Braille ke Teks</a></li>
        <li><a href="upload.html">Unggah Dokumen</a></li>
        <li><a href="learn.html">Belajar Braille</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section aria-labelledby="reverse-input-label">
      <h2 id="reverse-input-label">Masukkan Braille (Unicode)</h2>
      <textarea id="braille-input" aria-label="Input Unicode Braille" rows="6" placeholder="⠓⠊..."></textarea>
    </section>

    <section aria-labelledby="reverse-output-label">
      <h2 id="reverse-output-label">Hasil Teks Biasa</h2>
      <div id="text-output" class="output-area" aria-live="polite"></div>
      <div class="output-buttons">
        <button id="copy-text-btn">Salin</button>
        <button id="download-text-btn">Unduh</button>
      </div>
    </section>
  </main>

  <footer>
    <button id="accessibility-toggle" aria-pressed="false">Mode Aksesibilitas Tinggi</button>
  </footer>

  <script src="../js/reverse.js"></script>
  <script src="../js/download.js"></script>
  <script src="../js/accessibility.js"></script>
</body>
</html>
