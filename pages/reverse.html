<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="siteTitle">Braille → Text – Braille Translator</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <h1 data-i18n="pageBrailleToTextTitle">Braille → Text Translator</h1>
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="../index.html" data-i18n="navHome">Home</a></li>
        <li><a href="reverse.html" aria-current="page" data-i18n="navTextToBraille">Braille → Text</a></li>
        <li><a href="upload.html" data-i18n="navUpload">Upload Document</a></li>
        <li><a href="learn.html" data-i18n="navLearn">Learn Braille</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section aria-labelledby="reverse-input-label">
      <h2 id="reverse-input-label" data-i18n="brailleToTextInputLabel">Enter Braille (Unicode)</h2>
      <textarea
        id="braille-input"
        aria-label="Unicode Braille input"
        rows="6"
        data-i18n-placeholder="brailleToTextPlaceholder"
        placeholder="⠓⠊..."
      ></textarea>
    </section>

    <section aria-labelledby="reverse-output-label">
      <h2 id="reverse-output-label" data-i18n="brailleToTextOutputLabel">Plain Text Output</h2>
      <div id="text-output" class="output-area" aria-live="polite"></div>
      <div class="output-buttons">
        <button id="copy-text-btn" data-i18n="btnCopy">Copy</button>
        <button id="download-text-btn" data-i18n="btnDownload">Download</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <button
        id="accessibility-toggle"
        aria-pressed="false"
        data-i18n="accessibilityToggle"
      >High Accessibility Mode</button>

      <div class="lang-selector">
        <label for="langSelector" data-i18n="language">Language</label>
        <select id="langSelector">
          <option value="en" selected>English</option>
          <option value="id">Bahasa Indonesia</option>
        </select>
      </div>
    </div>
  </footer>

  <script src="../js/i18n.js"></script>
  <script src="../js/reverse.js"></script>
  <script src="../js/download.js"></script>
  <script src="../js/accessibility.js"></script>
</body>
</html>
